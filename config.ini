[honeypot]
port = 2222
max_connections = 100
ssh_banner = SSH-2.0-OpenSSH_8.9p1 Ubuntu-3ubuntu0.1
banner_delay = 0.1
initial_delay = 1.0
delay_increment = 2.0
max_delay = 60.0
log_file = honeypot.log
log_level = INFO
max_log_size = 10485760
log_backup_count = 5
max_input_length = 1024
connection_timeout = 300
enable_http_stats = True
http_stats_port = 8080
tcp_keepalive = True

